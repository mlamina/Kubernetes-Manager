<md-list class="md-dense" >
  <md-list-item flex>
    <md-input-container flex>
      <label>Filter</label>
      <input type="search" placeholder="Filter" ng-model="filterText" >
    </md-input-container>
  </md-list-item>
  <md-list-item ng-repeat="event in events | filter: filterText"  class="md-2-line" flex>
    <div class="md-list-item-text">
      <h3>{{event.message}}</h3>
      <p>{{event.firstTimestamp | date: 'MMM d, HH:mm'}}</p>
    </div>
  </md-list-item>
</md-list>
