<div>
  <div class="modal-header">
    <h3 class="modal-title">{{ rc.metadata.name }}</h3>
  </div>
  <div class="modal-body">
    <h4>Info</h4>
    <div class="row">
      <div class="col-md-6">
        <table class="table table-condensed">
          <tr>
            <td><b>Namespace</b>:</td>
            <td>{{ rc.metadata.namespace }}</td>
          </tr>
          <tr>
            <td><b>Replication</b>:</td>
            <td>
              <div class="progress" style="margin-bottom: 0 !important;">
                <div class="progress-bar"
                     role="progressbar"
                     aria-valuenow="60"
                     aria-valuemin="0"
                     aria-valuemax="100"
                     style="width: {{(rc.status.replicas / rc.spec.replicas) * 100}}%; min-width: 3em;"
                     ng-class="{ 'progress-bar-warning': (rc.status.replicas < rc.spec.replicas && rc.status.replicas > 0), 'progress-bar-danger': (rc.status.replicas == 0), 'progress-bar-success': (rc.status.replicas == rc.spec.replicas) }">
                  {{rc.status.replicas}} / {{rc.spec.replicas}}
                </div>
              </div>
            </td>
          </tr>
        </table>
      </div>
      <div class="col-md-6">
        <table class="table table-condensed">
          <tr>
            <td><b>Created</b>:</td>
            <td>{{ rc.metadata.creationTimestamp | date:'medium' }}</td>
          </tr>
          <tr>
            <td><b></b></td>
            <td></td>
          </tr>

        </table>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h4>Labels</h4>
        <span class="label label-default" ng-repeat="(key,value) in rc.metadata.labels" style="margin-left: 5px;">
          {{key}}:{{value}}
        </span>
      </div>
      <div class="col-md-6">
        <h4>Selector</h4>
        <span class="label label-info" ng-repeat="(key,value) in rc.spec.selector" style="margin-left: 5px;">
          {{key}}:{{value}}
        </span>
      </div>
    </div>

  </div>
  <div class="modal-footer">
    <button class="btn btn-danger" type="button" ng-click="delete()">Delete</button>
    <button class="btn btn-primary" style="width: 200px" type="button" ng-click="close()">Close</button>
  </div>
</div>
