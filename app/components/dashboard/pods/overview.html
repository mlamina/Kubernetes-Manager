<div class="resource-container md-whiteframe-z1" layout="column">
  <div layout="row" layout-padding>
    <md-icon md-font-icon="class">class</md-icon>
    <span class="md-title" flex>Pods</span>
  </div>
  <md-divider></md-divider>
  <md-list class="md-dense" flex>
    <md-list-item class="md-2-line" ng-repeat="pod in pods | orderBy:podOrder:true">
      <div class="md-list-item-text">
        <h3>{{pod.metadata.name}}</h3>
        <p><span pod-status></span></p>
      </div>
    </md-list-item>
  </md-list>
</div>
