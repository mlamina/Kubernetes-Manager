<div>
  <md-card ng-repeat="pod in pods | orderBy:podOrder:true">
    <md-card-title>
      <md-card-header>
        <md-card-avatar>
          <md-icon class="md-avatar-icon" style="background-color: green" md-font-icon="done">done</md-icon>
        </md-card-avatar>
        <md-card-header-text>
          <span class="md-title">{{pod.metadata.name}}</span>
          <span class="md-subhead"><span pod-status></span></span>
        </md-card-header-text>
      </md-card-header>
    </md-card-title>
    <md-card-content>
      <!--<md-chips readonly="true" ng-model="pod.metadata.labels"></md-chips>-->
    </md-card-content>

  </md-card>
</div>
