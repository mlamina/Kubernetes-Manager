<div class="md-whiteframe-z1 resource-container" layout="column">
  <md-toolbar class="md-primary">
    <div class="md-toolbar-tools">
      <md-icon md-font-icon="class">class</md-icon>
      <h2 flex>{{ pods.length }} Pods</h2>
    </div>
  </md-toolbar>
  <md-content flex>
    <md-list class="md-dense" flex>
      <md-list-item class="md-2-line" ng-repeat="pod in pods | orderBy:podOrder:true">
        <div class="md-list-item-text">
          <h3>{{pod.metadata.name}}</h3>
          <p><span pod-status></span></p>
        </div>
      </md-list-item>
    </md-list>
  </md-content>

</div>
