<div class="resource-container md-whiteframe-z1" layout="column">
  <div layout="row" layout-padding>
    <md-icon md-font-icon="class">class</md-icon>
    <span class="md-title" flex>Pods</span>
  </div>
  <md-divider></md-divider>
  <md-list class="md-dense" flex>
    <md-list-item layout="row" ng-repeat="pod in pods | orderBy:podOrder:true">
      <span flex="10" pod-status></span>
      <a flex="90" href="" ng-click="openModal(pod)">{{pod.metadata.name}}</a>
    </md-list-item>
  </md-list>
</div>
