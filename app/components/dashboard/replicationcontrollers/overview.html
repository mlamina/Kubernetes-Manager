<div class="resource-container md-whiteframe-z1" layout="column">
  <div layout="row" layout-padding>
    <md-icon md-font-icon="control_point_duplicate">control_point_duplicate</md-icon>
    <span class="md-title" flex>Replication Controllers</span>
  </div>
  <md-divider></md-divider>
  <md-list class="md-dense" flex>
    <md-list-item ng-repeat="rc in rcs" layout="row" ng-click="openModal(pod)">
      <span style="width: 32px; text-align: right; padding-right: 8px;" class="md-caption">
        <span ng-if="rc.status.replicas<rc.spec.replicas">{{rc.status.replicas}} / {{rc.spec.replicas}}</span>
        <span ng-if="rc.status.replicas===rc.spec.replicas">{{rc.status.replicas}}</span>
      </span>
      <span class="rc-progress" flex="20">
        <md-progress-linear
                ng-class="{ 'md-warn': rc.status.replicas < rc.spec.replicas }"
                md-mode="determinate"
                value="{{(rc.status.replicas / rc.spec.replicas) * 100}}">
        </md-progress-linear>
      </span>
      <span flex>{{rc.metadata.name}}</span>

    </md-list-item>
  </md-list>
</div>
