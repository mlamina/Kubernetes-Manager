<div layout="column" flex>
  <md-tabs md-dynamic-height md-border-bottom class="md-whiteframe-z1 z-index-2" id="namespaces">
    <md-tab label="{{namespace.metadata.name}}"
            ui-sref="app.dashboard.namespace({ namespace: namespace.metadata.name })"
            ng-repeat="namespace in namespaces">

    </md-tab>
  </md-tabs>
  <md-content layout="column" layout-padding flex id="dashboard">
    <div layout="row">
      <div ui-view="rcs" flex="50" style="margin-right: 16px;"></div>
      <div ui-view="services" flex="50"></div>
    </div>
    <div ui-view="pods" flex layout-padding></div>
  </md-content>

</div>
