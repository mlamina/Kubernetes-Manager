<div class="resource-container md-whiteframe-z1" layout="column">
  <div layout="row" layout-padding>
    <md-icon md-font-icon="class">class</md-icon>
    <span class="md-title" flex>Services</span>
  </div>
  <md-divider></md-divider>
  <md-list class="md-dense" flex>
    <md-list-item ng-repeat="svc in services" layout="row" ng-click="openModal(pod)">
      <span flex="40">{{svc.metadata.name}}</span>
      <span flex="25" class="md-body-2">{{ svc.status.loadBalancer.ingress[0].ip }}</span>

      <md-chips ng-model="svc.spec.ports" readonly="true" flex>
        <md-chip-template>
          {{$chip.protocol}}/{{$chip.port}}
        </md-chip-template>
      </md-chips>
    </md-list-item>
  </md-list>
</div>
